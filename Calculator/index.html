

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    
</head>
<body>
    <div class="container mt-5">
        <h2>Simple Calculator</h2>
        <div class="row mt-3">
            <div class="col">
                <input type="number" id="number1" class="form-control" placeholder="First Number">
            </div>
            <div class="col">
                <input type="number" id="number2" class="form-control" placeholder="Second Number">
            </div>
            <div class="col">
                <select id="operation" class="form-control">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction(-)</option>
                    <option value="multiply">Multiplication(*)</option>
                    <option value="divide">division(/)</option>
                </select>
            </div>
            <div class="col">
                <button id="calculate" class="btn btn-primary">Calculate</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div id="result" class="alert alert-secondary" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
